<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./fonts/roboto/roboto.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>PORTAFOLIO</title>
  </head>
  <body>
    <div class="wraper">
      <section class="banner">
        <h1>codiGO</h1>
        <figure>
          <img src="./imagenes/image.png" alt="codiGO" />
        </figure>
        <h2>Hola mi nombre es Alan Raul</h2>
      </section>
      <section class="skills section">
        <h2>My Skills</h2>
        <div class="row flex">
          <div class="item">
            <h3>HTML</h3>
            <div class="bar">
              <div style="width: 60%"></div>
            </div>
          </div>
          <div class="item">
            <h3>JAVA SCRIPT</h3>
            <div class="bar">
              <div style="width: 70%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>CSS</h3>
            <div class="bar">
              <div style="width: 80%"></div>
            </div>
          </div>
          <div class="item">
            <h3>REACT</h3>
            <div class="bar">
              <div style="width: 30%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>ANGULAR</h3>
            <div class="bar">
              <div style="width: 40%"></div>
            </div>
          </div>
          <div class="item">
            <h3>PHYTON</h3>
            <div class="bar">
              <div style="width: 70%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>FIGMA</h3>
            <div class="bar">
              <div style="width: 60%"></div>
            </div>
          </div>
          <div class="item">
            <h3>NODE JS</h3>
            <div class="bar">
              <div style="width: 50%"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="services section">
        <h2>Servicios</h2>
        <div class="row flex justify-between">
          <div class="item">
            <img src="./imagenes/Vector.png" alt="Check" />
            <h3>Diseño Web</h3>
          </div>
          <div class="item">
            <img src="./imagenes/Vector.png" alt="Check" />
            <h3>Desarollo Web</h3>
          </div>
          <div class="item">
            <img src="./imagenes/Vector.png" alt="Check" />
            <h3>Desarollo Moviles</h3>
          </div>
        </div>
        <div class="row flex justify-between">
          <div class="item">
            <img src="./imagenes/Vector.png" alt="Check" />
            <h3>Diseño UI</h3>
          </div>
          <div class="item">
            <img src="./imagenes/Vector.png" alt="Check" />
            <h3> Diseño UX</h3>
          </div>
          <div class="item">
            <img src="./imagenes/Vector.png" alt="Check" />
            <h3>Metodologias Agiles</h3>
          </div>
        </div>
      </section>
      <section class="portfolio section">
        <h2>Portafolio</h2>
        <div class="row flex justify-center">
          <figure>
            <img src="./imagenes/image (0).png" alt="clients" />
          </figure>
          <figure>
            <img src="./imagenes/image (1).png" alt="clients" />
          </figure>
          <figure>
            <img src="./imagenes/image (2).png" alt="clients" />
          </figure>
          <figure>
            <img src="./imagenes/image (3).png" alt="clients" />
          </figure>
        </div>
        <div class="row flex justify-center">
          <figure>
            <img src="./imagenes/image (4).png" alt="clients" />
          </figure>
          <figure>
            <img src="./imagenes/image (5).png" alt="clients" />
          </figure>
          <figure>
            <img src="./imagenes/image (6).png" alt="clients" />
          </figure>
          <figure>
            <img src="./imagenes/image (7).png" alt="clients" />
          </figure>
        </div>
      </section>
      <section class="clients section">
        <h2>Clientes</h2>
        <div class="row flex justify-between align-center">
          <figure>
            <img src="./imagenes/cimage.png" alt="FERME" />
          </figure>
          <figure>
            <img src="./imagenes/cimage (1).png" alt="Dotmatics" />
          </figure>
          <figure>
            <img src="./imagenes/cimage (2).png" alt="FERME" />
          </figure>
          <figure>
            <img src="./imagenes/cimage (3).png" alt="Aliance" />
          </figure>
        </div>
      </section>
      <section class="contact section">
        <h2>Contacto</h2>
        <form action="">
          <div class="row flex justify-between">
            <div class="item">
                <input id="name" name="name" placeholder="Ingrese Nombre" type="text" pattern="[a-zA-Z ]+" required>
            </div>
            <div class="item">
                <input id="lastname" name="lastname" placeholder="Ingrese Apellidos" type="text" pattern="[a-zA-Z ]+" required>
            </div>
          </div>
          <div class="row flex justify-between">
            <div class="item">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="item">
              <input type="text" placeholder="Telefono" pattern="[0-9]{9}" required />
            </div>
          </div>
          <div class="row flex justify-between">
            <div class="item no-padding">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Dejanos tu comentario..."
                required
              ></textarea>
            </div>
          </div>
          <div class="row flex justify-between">
            <div class="item no-padding">
              <button class="hover">ENVIAR</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
